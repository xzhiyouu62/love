<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喜歡江慶珩的第 1198 天</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            overflow: hidden;
        }
        
        h1 {
            font-size: 2.5em;
            color: #4b8dc5;
            text-align: center;
        }

        #daysCount {
            color: #ff6347;
            font-weight: bold;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 1.5em;
            animation: float 1s ease-out forwards;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.5);
            }
        }
    </style>
    <script>
        const startDate = new Date('2021-08-02');
        function updateDays() {
            const today = new Date();
            const diffTime = today - startDate;
            const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById("daysCount").textContent = days;
            document.title = `游婷安喜歡江慶珩的第 ${days} 天`;
        }

        function createHeart(e) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "❤️";
            heart.style.left = `${e.clientX}px`;
            heart.style.top = `${e.clientY}px`;
            document.body.appendChild(heart);

            heart.addEventListener("animationend", () => {
                heart.remove();
            });
        }

        window.onload = updateDays;
        window.addEventListener("click", createHeart);
    </script>
</head>
<body>
    <h1>游婷安喜歡江慶珩的第 <span id="daysCount">1198</span> 天</h1>
</body>
</html>
